image: pikalab/ci:ubuntu-jdk14-git-gradle-graphviz

.shared_windows_runners:
  tags:
    - shared-windows

stages:
  - build
  - test
  - post

before_script:
  - chmod +x gradlew
  - source $HOME/.sdkman/bin/sdkman-init.sh
  - apt-get -qq update
  - apt-get install -y -qq fakeroot

cache:
  paths:
    - $HOME/.gradle/
    - gradle/
    - .gradle/
    - build/

variables:
  GOPTS: "--no-daemon --console=plain"
  ORG_GRADLE_PROJECT_orchidBaseUrl: "https://pika-lab.gitlab.io/argumentation/arg2p/"
  GCMD: gradle

build:
  stage: build
  script: $GCMD classes javadoc $GOPTS

test:
  stage: test
  script: $GCMD check $GOPTS

pages:
  script:
    - mkdir public
    - $GCMD orchidBuild $GOPTS
    - cp -r doc/build/docs/orchid/* public
  artifacts:
    paths:
      - public
  only:
    - /^(master)|(release)|(documentation)$/

post:create-jar:
  stage: post
  only:
    - master
  script:
    - $GCMD :arg2p:shadowJar
  artifacts:
    paths:
      - ./arg2p/build/libs/*.jar

post:create-deb-executable:
  stage: post
  only:
    - master
  script:
    - $GCMD :arg2p:jpackage
  artifacts:
    paths:
      - ./arg2p/build/jpackage/*.deb

